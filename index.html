<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carrito-Annette</title>
</head>
<body>
    <header>
        <h1><span>Annete Tramas</span></h1>
        <input id="search" type="text" class="input" placeholder="Buscar producto">
        <button type="button"  id="boton-carrito"><i class="bi bi-cart"></i><span
        id="contadorCarrito">0</span></button>
        <div class="nav-contactos">
            <ul class="contactos">
                <li><a href="#"><i class="bi bi-instagram btn-nav"></i></a></li>
                <li><a href="#"><i class="bi bi-facebook btn-nav"></i></a></li>
                <li><a href="#"><i class="bi bi-whatsapp btn-nav"></i></a></li>
            </ul>
        </div>
    </header>

    <div class="seleccion">
        <select id="selecCatego">
            <option value="all">Todos</option>
            <option value="verano">Verano</option>
            <option value="invierno">Invierno</option>
            <option value="decoracion">Deco</option>
        </select>
        
    </div>

    <main id="contenedor-productos">
      <!-- <div class="producto">
            <div class="card">
                <img src="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Cashmilon 4/7</h5>
                    <p class="card-text">Hilado acrílico semigrueso. Para agujas 5-6 mm. Suave, rendidor y abrigado.</p>
                    <p class="card-text">Categoria: Invierno</p>
                    <p class="card-text">Acrilico 100%</p>
                    <p class="card-text">Precio</p>
                    <a id="boton" class="btn btn-primary"><i class="bi bi-cart-plus-fill"></i>Agregar</a>
                </div>
            </div>
        </div>-->

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="bi bi-x-square-fill"></i></button>
            <div id="carrito-contenedor">
               <!-- <div class="productoEnCarrito">
                    <p>Cashmilon 4/7</p>
                    <p>Acrilico 100%</p>
                    <p>Precio</p>
                    <button class="boton-eliminar"><i class="bi bi-trash-fill"></i></button>
                </div>-->
            </div>
            <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
            <div id="terminar" style="display: flex; justify-content: flex-end;">
                <button class="btn btn-primary" id="boton-pagar">Ir a pagar</button>
            </div>
        </div>
    </div>


    <div class="modal-contenedor-tarjeta">
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca" id="logo-marca">
                   <!-- <img src="img/logos/visa.png" alt=""> -->
                </div>
                <img src="img/chip-tarjeta.png" class="chip" alt="">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label">Número Tarjeta</p>
                        <p class="numero">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="nombre">Jonny</p>
                        </div>
                        <div class="grupo" id="expiracion">
                            <p class="label">Expiración</p>
                            <p class="expiracion"><span class="mes">MM</span>/<span class="anio">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label">Firma</p>
                        <div class="firma"><p></p></div>
                    </div>
                    <div class="grupo" id="cvv">
                        <p class="label">CVV</p>
                        <p class="cvv"></p>
                    </div>
                </div>
                <p class="leyenda">Lorem ipsum dolor sit amet, consectetur adipisicing elit.repellendus vitae.</p>
                <a href="#" class="link-banco">www.tubanco.com</a>
            </div>
        </section>
        <div class="contenedor-btn">
            <button class="btn-abrir-form" id="btn-abrir-form">
                <i class="bi bi-plus"></i>
            </button>
        </div>
        <form id="formulario-tarjeta" class="formulario-tarjeta">
            <div class="grupo">
                <label for="inputNumero">Número Tarjeta</label>
                <input type="text" id="inputNumero" maxlength="19" name="numero" autocomplete="off">
            </div>
            <div class="grupo">
                <label for="inputNombre">Nombre</label>
                <input type="text" id="inputNombre" maxlength="19" name="nombre" autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes">Expiracion</label>
                    <div class="flexbox">
                        <div class="grupo-select">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                        <div class="grupo-select">
                            <select name="anio" id="selectAnio">
                                <option disabled selected>Año</option>
                            </select>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <div class="grupo cvv">
                    <label for="inputCvv">CVV</label>
                    <input type="text" id="inputCvv" maxlength="3" name="cvv">
                </div>
            </div>
            <button type="submit" class="btn-enviar" id="finalizar">FINALIZAR COMPRA</button>
            <button type="submit" class="btn-enviar cancelar" id="cancelar">CANCELAR</button>
        </form>
    </div>


    <script src="js/modal.js"></script>
    <script src="js/modalPagar.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
